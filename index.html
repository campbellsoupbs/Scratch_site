<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scratch_site</title>
    <link rel='stylesheet' href='styles.css'>
    <script src="scripts.js" defer></script> 
</head>


<body>
    <div class="header">
        <h1 class="header-title">Scratch Site</h1>
    </div>

    <div class="box-div">
        <h3 class="box-text">Move your mouse around the box for a surprise!</h3>
        <br>
        <div class="colorbox"></div>
        <h3 class = "mouse-location" ></h3>

    </div>


    <div class="container">
        <div id="main" class="card card-body">
         <h2 class="title">Add Items</h2>
         <form id="addForm" class="form-inline mb-3">
           <input type="text" class="form-control mr-2" id="item">
           <input type="submit" class="btn btn-dark" value="Submit">
         </form>
         
         <br>
         <div class="search">
            <input type="text" id="filter" placeholder="Search Items...">
        </div>
        
        <h2 class="title">Items</h2>
         <ul id="items" class="list-group" style="list-style-type:none">
           <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
           <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
           <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
           <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
         </ul>
        </div>
       </div>
    
</body>
</html>
